                    <li data-bs-toggle="dropdown"><img src="./ham.png" alt="menu" height="30" width="30" ></li>
                    <ul class="dropdown-menu mob-menu w-100 ">
                        <li><a class="dropdown-item" href="#" id="btn" onClick="p()">Sign Up</a></li>

                        <li><a class="dropdown-item" href="#">Home</a></li>

                      </ul>
                </div>
                    
            </div>
                

          

            <div class="col-lg-6 col-md- col-sm col-xl-6 col-xxl-5 ">
                
                <ul class="items">
                    

                    <li class="items-li">Home</li>
                    <li class="items-li">About</li>
                    <div class="dropdown">
                        <li class="items-li" data-bs-toggle="dropdown">

    <div class="row">
        <div class="sign col-sm-11 col-md-10 col-10 col-lg-10 col-xl-10 col-xxl-11" id="drop">
            
            <div class="parent  col-sm-11 col-md-10 col-12 col-lg-8 col-xl-5 col-xxl-5">
                <div class="tabs ">
                    <p class="log" onClick=" forLog()" id="tab1">Log In</p>
                    
                    <p class="sign-up" id="tab2"  onClick="forSign()">Sign Up</p>
    
                </div>

                <div class="log-in" id="logIn">
                    <center><h3>Log In</h3></center>
                   <p> <input type="email" name="email" id="logEmail" placeholder="Gmail"></p>
                   <p id="gmailError"></p>
                   <p> <input type="password" name="password" id="logPass" placeholder="Password"></p>
                   <p id="passError"></p>
                   <p><button onClick="logGet()" class="sub">Submit</button></p>
                   
                   <button  id="close" onClick="cloose()" title="Close">X</button>





                </div>
                
               
                
                <div class="child" id="signUp" >
                  

                    

                   <center> <h3>Sign Up</h3></center>
        
                    <!-- <label for="username">First name</label></div> <br> -->
                    <p> <input type="text" placeholder="Full Name" maxlength="15" id="fName" /></p>
                    <p id="error1"></p>
                    <p> <input type="password" placeholder="New Password" maxlength="15" id="pass"/></p>
                    <p id="error2"></p>
                    <p><input type="text" placeholder="Email" maxlength="30" id="mail"/></p>
                    <p id="error3"></p>
                    <br>
                    <p><button onClick="get()" class="sub">Submit</button></p>
                    <button  id="close" onClick="cloose()" title="Close">X</button>

        
        
                </div>
            </div>

                    
                 
        </div>
